type: theme
base theme: vartheme_bs4
name: "grasacgks - Subtheme Bootstrap 4 - SASS"
description: "Based on Bootstrap 4 framework using SASS."
project: vartheme_bs4
core_version_requirement: ^9 || ^10
regions:
  navigation: "Navigation"
  navigation_collapsible: "Navigation Collapsible"
  header: "Top Bar"
  highlighted: "Highlighted"
  help: "Help"
  content: "Content"
  sidebar_first: "Primary"
  sidebar_second: "Secondary"
  footer: "Footer"
  page_top: "Page top"
  page_bottom: "Page bottom"
libraries:
  # Bootstrap styles and scripts libraries.
  - grasacgks/bootstrap-styles
  - grasacgks/bootstrap-scripts
  # grasacgks Global styles and scripts libraries.
  - grasacgks/global-styles
  - grasacgks/global-scripts
  - grasacgks/framework
  # grasacgks Varbase Media Hero Slider style.
  - grasacgks/heroslider
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- grasacgks/roboto
libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  # Heroslider: Uncomment the following to disable the vartheme_bs4/heroslider
  #             Libraray if it was enabled in vartheme_bs4 heroslider styling.
  # vartheme_bs4/heroslider: false

  vartheme_bs4/breadcrumb: grasacgks/breadcrumb
  vartheme_bs4/dropbutton: grasacgks/dropbutton
  vartheme_bs4/book-navigation: grasacgks/book-navigation
  vartheme_bs4/file: grasacgks/file
  vartheme_bs4/form: grasacgks/form
  vartheme_bs4/search-form: grasacgks/search-form
  vartheme_bs4/indented: grasacgks/indented
  vartheme_bs4/maintenance_page: grasacgks/maintenance_page
  vartheme_bs4/node: grasacgks/node
  vartheme_bs4/sidebar-collapse: grasacgks/sidebar-collapse
  vartheme_bs4/tabs: grasacgks/tabs
  vartheme_bs4/verticaltabs: grasacgks/verticaltabs
  vartheme_bs4/affix: grasacgks/affix
  vartheme_bs4/alerts: grasacgks/alerts
  vartheme_bs4/fontawesome: grasacgks/fontawesome
  vartheme_bs4/moderation-state: grasacgks/moderation-state

  # Varbase module compnents overrides in grasacgks.
  varbase_bootstrap_paragraphs/vbp-colors: grasacgks/vbp-colors
  betterlogin/betterlogin_css: grasacgks/betterlogin
  varbase_heroslider_media/general-styling: grasacgks/heroslider

  # Change the default social auth style and icons.
  social_auth/auth-icons: grasacgks/auth-icons

  vartheme_bs4/drupal.node.preview: grasacgks/drupal.node.preview
  vartheme_bs4/comments: grasacgks/comments
  vartheme_bs4/navbar.admin: grasacgks/navbar.admin

ckeditor_stylesheets:
  # Base
  - css/base/bootstrap.base.css
  - css/base/bootstrap5-utilities.base.css
  - css/base/vartheme_bs4.base.css
  - css/base/grasacgks.base.css
  # Components
  - css/components/ajax.component.css
  - css/components/alerts.component.css
  - css/components/autocomplete.component.css
  - css/components/bs-callouts.component.css
  - css/components/contextual.component.css
  - css/components/details.component.css
  - css/components/feed-icon.component.css
  - css/components/field.component.css
  - css/components/file.component.css
  - css/components/header.component.css
  - css/components/help.component.css
  - css/components/icons.component.css
  - css/components/image-button.component.css
  - css/components/item-list.component.css
  - css/components/list-group.component.css
  - css/components/navbar.component.css
  - css/components/node.component.css
  - css/components/page.component.css
  - css/components/progress-bar.component.css
  - css/components/shortcut.component.css
  - css/components/sidebar.component.css
  - css/components/site-footer.component.css
  - css/components/skip-link.component.css
  - css/components/table.component.css
  - css/components/tabledrag.component.css
  - css/components/tableselect.component.css
  - css/components/tablesort.component.css
  - css/components/tablesort-indicator.component.css
  - css/components/textarea.component.css
  - css/components/ui-dialog.component.css
  - css/components/ui-widget.component.css
  - css/components/user.component.css
  - css/components/varicons.component.css
  - css/components/vb-tags.component.css
  - css/components/views.component.css
  # Layout
  - css/layout/edge2edge.layout.css
  - css/layout/equal-height.layout.css
  # Theme
  - css/theme/content.theme.css
